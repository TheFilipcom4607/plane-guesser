<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PlaneGuessr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://assets.thefilip.com/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      max-width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }
  </style>
</head>
<body class="bg-[#121212] text-[#eaeaea] min-h-screen flex flex-col">
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-md text-center space-y-6">

      <div id="start-screen">
        <h1 class="text-5xl font-bold mb-2">PlaneGuessr</h1>
        <p class="mb-6">A simple game to test your ability to recognize aircraft!</p>
        <select id="difficulty-select" class="px-3 py-2 border border-[#eaeaea] bg-[#121212] text-[#eaeaea] rounded text-base">
          <option value="easy">🟢 Easy (Airbus/Boeing)</option>
          <option value="normal">🟠 Normal (Aircraft Family)</option>
          <option value="hard">🔴 Hard (Exact Model)</option>
        </select>
        <br>
        <button onclick="startGame()" disabled class="mt-4 px-4 py-2 border rounded hover:bg-[#eaeaea] hover:text-[#121212] transition">▶️ Start Game</button>
      </div>

      <div id="game-screen" style="display:none;">
        <div class="text-sm text-gray-300 mb-2">Score: <span id="score">0</span>/<span id="total">0</span></div>
        <img id="aircraft-img" src="" alt="Aircraft" class="mx-auto mb-4 max-w-full h-auto rounded shadow-lg" />
        <div id="choices" class="space-y-2"></div>
        <div id="feedback" class="mt-2 text-lg font-semibold"></div>
        <button onclick="resetGame()" class="mt-6 px-4 py-2 border rounded hover:bg-[#eaeaea] hover:text-[#121212] transition">❌ Restart</button>
      </div>

    </div>
  </main>

  <footer class="text-center text-sm text-gray-400 py-6">
    <hr class="my-6 border-gray-700 max-w-xs mx-auto" />
    <div class="space-x-2">
      <a href="https://github.com/TheFilipcom4607/planeguessr" class="hover:underline text-[#40E0D0]">📂 GitHub</a>
      <span>•</span>
      <a href="https://projects.thefilip.com/planeguessr" class="hover:underline text-[#40E0D0]">📄 Writeup</a>
    </div>
    <p class="mt-2">
      Made with <span class="text-red-500">❤️</span> by
      <a href="https://github.com/TheFilipcom4607" class="hover:underline text-[#40E0D0]">TheFilip</a>
    </p>
  </footer>

  <script src="game.js"></script>
</body>
</html>

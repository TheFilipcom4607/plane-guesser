<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aircraft Recognition Game</title>
    <link rel="stylesheet" href="https://assets.thefilip.com/style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        #start-screen {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #start-screen h1 {
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }

        #start-screen p {
            font-size: 1.1em;
            margin-bottom: 1.5em;
            color: #333;
        }

        select, button {
            font-size: 1em;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            margin: 8px 0;
        }

        select {
            background: #eef0f3;
            width: 100%;
        }

        button {
            background: #007bff;
            color: white;
            transition: background 0.2s;
        }

        button:hover:enabled {
            background: #0056b3;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #game-screen {
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 90vw;
            max-height: 60vh;
            margin: 20px auto;
            border-radius: 12px;
        }

        #choices button {
            display: inline-block;
            margin: 10px 10px;
            font-size: 1em;
            padding: 10px 16px;
            border-radius: 8px;
            background: #eee;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: all 0.2s;
        }

        #choices button:hover {
            background: #ddd;
        }

        #feedback {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1>‚úàÔ∏è Aircraft Recognition Game</h1>
        <p>Test your aircraft knowledge by guessing based on the image!</p>
        <select id="difficulty-select">
            <option value="easy">üü¢ Easy (Airbus/Boeing)</option>
            <option value="normal">üü† Normal (Aircraft Family)</option>
            <option value="hard">üî¥ Hard (Exact Model)</option>
        </select>
        <br>
        <button onclick="startGame()" disabled>‚ñ∂Ô∏è Start Game</button>
    </div>

    <div id="game-screen" style="display:none;">
        <div>Score: <span id="score">0</span>/<span id="total">0</span></div>
        <img id="aircraft-img" src="" alt="Aircraft">
        <div id="choices"></div>
        <div id="feedback"></div>
        <br>
        <button onclick="nextRound()">üîÑ Next Aircraft</button>
        <button onclick="resetGame()">üè† Restart</button>
    </div>

    <script src="game.js"></script>
</body>
</html>

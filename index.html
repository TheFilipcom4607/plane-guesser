<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PlaneGuessr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://assets.thefilip.com/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      max-width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }
  </style>
</head>
<body class="bg-[#121212] text-[#eaeaea] min-h-screen flex flex-col text-lg">
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-2xl text-center space-y-10">

      <div id="start-screen" class="space-y-6">
        <h1 class="text-7xl font-extrabold">PlaneGuessr</h1>
        <p class="text-xl">A simple game to test your ability to recognize aircraft!</p>
        <select id="difficulty-select" class="px-6 py-3 border border-[#eaeaea] bg-[#121212] text-[#eaeaea] rounded text-lg">
          <option value="easy">🟢 Easy (Airbus/Boeing)</option>
          <option value="normal">🟠 Normal (Aircraft Family)</option>
          <option value="hard">🔴 Hard (Exact Model)</option>
        </select>
        <br>
        <button onclick="startGame()" disabled class="mt-4 px-8 py-3 border rounded hover:bg-[#eaeaea] hover:text-[#121212] transition font-medium text-lg">▶️ Start Game</button>
      </div>

      <div id="game-screen" style="display:none;" class="space-y-6">
        <div class="text-base text-gray-300">Score: <span id="score">0</span>/<span id="total">0</span></div>
        <div class="bg-white rounded shadow-md p-6">
          <img id="aircraft-img" src="" alt="Aircraft" class="mx-auto max-h-[400px] w-auto rounded" />
        </div>
        <div id="choices" class="grid grid-cols-2 gap-6 justify-center text-lg"></div>
        <div id="feedback" class="text-xl font-semibold"></div>
        <button onclick="resetGame()" class="mt-4 px-8 py-3 border rounded hover:bg-[#eaeaea] hover:text-[#121212] transition font-medium text-lg">❌ Restart</button>
      </div>

    </div>
  </main>

  <footer class="text-center text-base text-gray-400 py-8">
    <hr class="my-6 border-gray-700 max-w-sm mx-auto" />
    <div class="space-x-3">
      <a href="https://github.com/TheFilipcom4607/planeguessr" class="hover:underline text-[#40E0D0]">📂 GitHub</a>
      <span>•</span>
      <a href="https://projects.thefilip.com/planeguessr" class="hover:underline text-[#40E0D0]">📄 Writeup</a>
    </div>
    <p class="mt-2">
      Made with <span class="text-red-500">❤️</span> by
      <a href="https://github.com/TheFilipcom4607" class="hover:underline text-[#40E0D0]">TheFilip</a>
    </p>
  </footer>

  <script src="game.js"></script>
</body>
</html>

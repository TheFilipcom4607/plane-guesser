<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aircraft Recognition Game</title>
  <link rel="stylesheet" href="https://assets.thefilip.com/style.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .game-wrapper {
      width: 100%;
      max-width: 700px;
      text-align: center;
    }

    img {
      max-width: 500px;
      margin: 20px auto;
    }

    footer {
      padding: 20px;
      text-align: center;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <div class="game-wrapper">
      <h1>PlaneGuessr</h1>

      <div id="start-screen">
        <p>A simple game to test your ability to recognize aircraft!</p>
        <select id="difficulty-select">
          <option value="easy">üü¢ Easy (Airbus/Boeing)</option>
          <option value="normal">üü† Normal (Aircraft Family)</option>
          <option value="hard">üî¥ Hard (Exact Model)</option>
        </select>
        <br><br>
        <button onclick="startGame()" disabled>‚ñ∂Ô∏è Start Game</button>
      </div>

      <div id="game-screen" style="display:none;">
        <div>Score: <span id="score">0</span>/<span id="total">0</span></div>
        <img id="aircraft-img" src="" alt="Aircraft" />
        <div id="choices"></div>
        <div id="feedback"></div>
        <br>
        <button onclick="resetGame()">‚ùå Restart</button>
      </div>
    </div>
  </main>

  <footer>
    <hr />
    <p class="center">
      Made with <span class="heart">‚ù§Ô∏è</span> by
      <a href="https://github.com/TheFilipcom4607" class="footer-link">TheFilip</a>
    </p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
